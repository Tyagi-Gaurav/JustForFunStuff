name: Integration Test

on:
  workflow_call:

jobs:
  build:
    name: integrationTest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build
        run: ./mvnw clean package install

      - name: Build the docker-compose stack
        run: docker-compose up -d --build

      - name: Sleep
        uses: jakejarvis/wait-action@master
        with:
          time: "25s"

      - name: Check running containers
        run: docker ps

      - name: Show logs for jffs-admin-backend
        run: docker logs jffs-admin-backend

#      - name: Update NPM package
#        id: npm_install
#        run: npm install

      - name: Install Playwright
        run: npx playwright install

      - name: Install Playwright Dependencies
        run: npx playwright install-deps

      - name: Run Front end tests
        id: front_end
        run: npm test

      - name: Run End to End test suite
        id: end_to_end_test_suite
        run: ./mvnw test -DskipTests=false -pl jffs-end-to-end-tests
