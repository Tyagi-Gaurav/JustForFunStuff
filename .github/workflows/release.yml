name: Manual Create release tags

on:
  workflow_dispatch:

jobs:
  release:
    name: create release
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.fetch_tag.outputs.LATEST_TAG }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

#      - name: Build project
#        run: mvn clean package

      - name: Create a release
        env:
          GH_ALL_ACCESS_TOKEN: ${{ secrets.GH_ALL_ACCESS_TOKEN }}
          GH_TOKEN: ${{ github.token }} # Needs to be set or workflow fails with 401
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.repository }}
        run: ./release-project.sh