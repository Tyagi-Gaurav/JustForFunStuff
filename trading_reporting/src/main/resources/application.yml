spring:
  active: prod
  webflux:
    base-path: /api

server:
  port: ${SERVER_PORT:9090}

management:
  server.port: ${SERVER_MGT_PORT:9091}
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure.include: health, mappings, metrics, prometheus, configprops
      path-mapping:
        configprops: config

scheduled:
  data:
    retriever:
      cron:
        expression: "0/10 * * * * *"

oanda:
  host: ${OANDA_HOST:https://api-fxpractice.oanda.com}
  apikey: ${OANDA_API_KEY:some-api-key}