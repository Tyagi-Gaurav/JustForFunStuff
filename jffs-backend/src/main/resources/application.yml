spring:
  active: prod

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

management:
  server.port: ${SERVER_MGT_PORT:8081}
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure.include: health, status, mappings, metrics, configprops, prometheus
      path-mapping:
        configprops: config

database:
  username: ${DB_USER:vocab_data}
  password: ${DB_PWD:vocab_data}
  appName: ${APP_NAME:vocab_app}
  dbName: ${DB_NAME:vocab_db}
  host: ${DB_HOST:vocab_host}
  scheme: ${DB_SCHEME:mongodb+srv}