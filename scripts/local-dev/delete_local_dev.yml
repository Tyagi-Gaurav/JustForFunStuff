---

- name: "Delete Ingress"
  shell: "kubectl delete ingress local-ingress"
  register: out
  ignore_errors: true

- name: "Delete UI app deployment"
  shell: "kubectl delete deployment ui-app-deployment"
  register: out
  ignore_errors: true

- name: "Delete UI service"
  shell: "kubectl delete service ui-app-service"
  register: out
  ignore_errors: true

- debug: var=out.stdout_lines
