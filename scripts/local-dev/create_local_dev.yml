---

- name: "Create UI app deployment"
  shell: "kubectl apply -f {{ playbook_dir }}/deployment.yml"
  register: out

- name: "Expose UI app service"
  shell: "kubectl expose deployment ui-app-deployment --type=NodePort --name=ui-app-service --port 80 --target-port 3000"
  register: out

- name: "Create Ingress"
  shell: "kubectl apply -f {{ playbook_dir }}/scripts/local-dev/local_ingress.yml"

- debug: var=out.stdout_lines
